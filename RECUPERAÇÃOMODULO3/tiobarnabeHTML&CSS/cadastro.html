<!DOCTYPE html>

<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="cadastro.css" />

    <title>Document</title>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Tio Barnabe Tur</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Login</a>
              <a class="nav-link" href="#">Ajuda</a>
              <a class="nav-link" href="#">Cadastre-se</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <section class= "container row g-3">
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4" />
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Senha</label>
        <input type="password" class="form-control" id="inputPassword4" />
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label">Nome</label>
        <input
          type="text"
          class="form-control"
          id="inputAddress"
          placeholder="*Nome:"
        />
      </div>
      <div class="col-12">
        <label for="inputAddress2" class="form-label">Endereço</label>
        <input
          type="text"
          class="form-control"
          id="inputAddress2"
          placeholder="*Digite o Seu Endereço:"
        />
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">Cidade</label>
        <input type="text" class="form-control" id="inputCity" />
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">Estado</label>
        <select id="inputState" class="form-select">
          <option selected>Escolha...</option>
          <option>...</option>
        </select>
      </div>
      <div class="col-md-2">
        <label for="inputZip" class="form-label">CEP</label>
        <input type="text" class="form-control" id="inputZip" />
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck" />
          <label class="form-check-label" for="gridCheck"> Lembar-me </label>
        </div>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Entrar</button>
      </div>
    </section>

    <!--RODAPÉ-->
    <footer>
      <div class="navbar justify-content-between">
        <div class="col-6 col-sm-5 col-lg-4">
          <h6 class="tx-cinzae">Barnabé Turismo e Viagens LTDA</h6>
          <ul class="nav flex-column">
            Estrada dos Japoneses, 201 Conjunto Shangrila 2 , Parque 10 de
            Novembro | CEP 69054-650
            <br />Manaus - AM (92) 3632-2204
          </ul>
        </div>
      </div>
      <div>
        <div class="col-6 col-sm-5 col-lg-4">
          <form>
            <h6>Deixe seu email para receber nossas ofertas!</h6>
            <div class="d-flex w-100 gap-2">
              <input
                id="newsletter1"
                type="text"
                class="form-control"
                placeholder="Digite seu email"
              />
              <button class="btn-light" type="button">Inscrever</button>
            </div>
          </form>
        </div>
      </div>

      <div class="row">
        <p class="m-0 text-center">Tio Barnabé Turismo © 2022</p>
      </div>
    </footer>
    <!--RODAPÉ-->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
